<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb: Live the World</title>
</head>

<body>
  <h1>Meet Guidebooks</h1>
  <h2>Discover hundreds of local spots recommended by Airbnb hosts.</h2>
  <div class="flexContainer">
    <div class="imageContainer">
      <img class="squareImg" src="/img/san-francisco.jpg" alt="San Francisco">
      <div class="city">San Francisco</div>
    </div>
    <div class="imageContainer">
      <img class="squareImg" src="/img/new-york.jpg" alt="New York">
      <div class="city">New York</div>
    </div>
    <div class="imageContainer">
      <img class="squareImg" src="/img/london.jpg" alt="London">
      <div class="city">London</div>
    </div>
  </div>
  <button>See All Guidebooks</button>

  <h1>Just for the Weekend</h1>
  <h2>Discover new, inspiring places close to home.</h2>
  <div class="flexContainer">
    <div class="imageContainer">
      <img class="squareImg" src="/img/napa.jpg" alt="Napa">
      <div class="city">Napa</div>
    </div>
    <div class="imageContainer">
      <img class="squareImg" src="/img/sonoma.jpg" alt="Sonoma">
      <div class="city">Sonoma</div>
    </div>
    <div class="imageContainer">
      <img class="squareImg" src="/img/san-francisco-2.jpg" alt="San Francisco">
      <div class="city">San Francisco</div>
    </div>
  </div>
  <button>See All Destinations</button>
</body>

</html>
